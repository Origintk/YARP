<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Panel de nombre del control policial</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/scrollbar.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../lib/jquery-3.1.1.min.js"></script>
        <script src="../lib/bootstrap.min.js"></script>
    </head>
    <body class="background col-lg-12">
        <form class="col-lg-3 center-block panel vertical-center">
            <div class="panel-heading">Control policial</div>
            <p class="text-center">Introduce el nombre del control policial:</p>
            <div class="col-lg-8 col-lg-offset-2"><input id="name" class="form-control center-block" type="text" placeholder="Nombre" required="required" maxlength=24 autofocus/></div>
            <div class="col-lg-6 col-lg-offset-3"><button id="save" class="btn btn-primary form-control center-block" onclick="namePoliceControl();">Acceder</button></div>
        </form>
    </body>
    <script src="../js/functions.js"></script>
</html>
