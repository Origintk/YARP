<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Catálogo de vehículos</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/scrollbar.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/farbtastic.css">
        <script src="../lib/jquery-3.1.1.min.js"></script>
        <script src="../lib/bootstrap.min.js"></script>
        <script src="../lib/farbtastic.js"></script>
    </head>
    <body class="col-lg-12" style="background: none;" onload="checkVehiclePayable();">
        <div class="col-lg-3 height-90" style="background-color: none;">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active"><input id="color-main" type="radio" name="options" checked>Color principal</label>
                <label class="btn btn-primary"><input id="color-secondary" type="radio" name="options">Color secundario</label>
            </div>
            <div id="colorpicker"></div>
            <div class="btn-group panel-footer col-lg-12" role="group">
                <button id="catalog-back" type="button" class="btn btn-secondary" onclick="goBackToCatalog();">Volver</button>
                <button id="catalog-test" type="button" class="btn btn-secondary" onclick="testVehicle();">Probar</button>
                <button id="catalog-purchase" type="button" class="btn btn-secondary hidden" onclick="purchaseVehicle();">Comprar</button>
            </div>
        </div>
        <div class="col-lg-12 height-10" style="background-color: none;">
            <div class="col-lg-2 center-block">
                <input type="range" id="vehicle-slider" min="0" max="360" oninput="rotatePreviewVehicle();" />
            </div>
        </div>
    </body>

    <script src="../js/functions.js"></script>
</html>
