<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Object Creator</title>
        <link rel='stylesheet' href='../css/general.css'>
        <link rel='stylesheet' href='../css/scrollbar.css' />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <body class='background col-lg-12'>
      <div class='col-lg-3 center-block card vertical-center'>

        <p class='card-title text-center'>Create Object</p>
        <form id='object-form'>
            <div id='object-form-items' >
            </div>
            <!-- <div class='col-lg-8 col-lg-offset-2 d-block mx-auto'><input id='pass' class='form-control pass-field' type='password' placeholder='Password' required='required' autofocus/></div> -->
            <div class='col-lg-6 col-lg-offset-3 d-block mx-auto'><input type='submit' value='Create' id='create' class='btn btn-primary form-control btn-sm m-3 d-block mx-auto'></input></div>
        </form>
      </div>
    </body>
</html>
