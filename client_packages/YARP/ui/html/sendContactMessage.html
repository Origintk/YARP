<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Panel de acceso a la cuenta</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/scrollbar.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../lib/jquery-3.1.1.min.js"></script>
        <script src="../lib/bootstrap.min.js"></script>
    </head>
    <body class="background col-lg-12">
        <form class="col-lg-6 center-block panel vertical-center">
            <div class="panel-heading">Envío de SMS</div>
            <p class="text-center">Escribe el texto que quieras mandar a tu destinatario</p>
            <div class="col-lg-8 col-lg-offset-2"><input id="message" class="form-control center-block" type="text" placeholder="Mensaje" required="required" autofocus/></div>
            <div class="col-lg-6 col-lg-offset-3"><button class="btn btn-primary form-control center-block" onclick="sendPhoneMessage();">Enviar</button></div>
            <div class="col-lg-6 col-lg-offset-3"><button class="btn btn-primary form-control center-block" onclick="cancelMessage();">Cancelar</button></div>
        </form>
    </body>
    <script src="../js/functions.js"></script>
</html>
