<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Account Registration</title>
        <link rel='stylesheet' href='../css/general.css'>
        <link rel='stylesheet' href='../css/scrollbar.css' />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
    </head>
    <body class='background col-lg-12'>
        <form class='col-lg-3 center-block card vertical-center'>
            <div class='panel-heading login-heading'><img class='logo' src='../img/login/logo.png' /></div>
            <p class='card-text text-center'>Welcome to Sighmir's YARP Server, please register a password for your Social Club.</p>
            <div class='col-lg-8 col-lg-offset-2 d-block mx-auto'><input id='acct' class='form-control' type='text' placeholder='Account' required='required' readonly/></div>
            <div class='col-lg-8 col-lg-offset-2 d-block mx-auto'><input id='pass' class='form-control' type='password' placeholder='Password' required='required' autofocus/></div>
            <div class='col-lg-6 col-lg-offset-3 d-block mx-auto'><button id='register' class='btn btn-primary form-control' onclick='loginAccount();'>Register</button></div>
        </form>
    </body>
    <script src='../js/functions.js'></script>
</html>
